<div class="alert alert-danger" *ngIf='message'>{{message}}
        <div class="class btn btn-outline-primary" (click)='deleteMessage()'>
            &times;
        </div>
        </div>
<div class="card card-cascade narrower">
    <div
        class="view view-cascade gradient-card-header blue-gradient narrower py-2 mx-4 mb-3 d-flex justify-content-between align-items-center">

            <h1 class="text-dark display-4 mt-4">Resitered Customer</h1>
        </div>
        <!--/Card image-->
        <div class="px-4">
            <div class="table-wrapper">
                <!--Table-->
                <table class="table table-hover mb-0">
                    <!--Table head-->
                    <thead>
                        <tr>
                            <th></th>
                            <th>Customer ID</th>
                            <th>Name</th>
                            <th>town</th>
                            <th>Mobile</th>
                            <th>Pin-Code</th>
                            <th>Email</th>
                        </tr>
                    </thead>
                    <!--Table head-->

                    <!--Table body-->
                    <tbody>
                        <tr *ngFor='let customer of customers'>
                            <td></td>
                            <td>{{customer.custid}}</td>
                            <td>{{customer.cname}}</td>
                            <td>{{customer.town}}</td>
                            <td>{{customer.telno}}</td>
                            <td>{{customer.postcode}}</td>
                            <td>{{customer.email}}</td>
                            <td>
                                <div class="btn-group col-md-12">
                                    <button class="btn btn-outline-success" (click)='selectCustomer(customer)'>
                                        Update
                                    </button>
                                    <button class="btn btn-outline-danger" (click)='deleteCustomer(customer)'>
                                        Delete
                                    </button>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                    <!--Table body-->
                </table>
                <!--Table-->
            </div>

        </div>

    </div>
