<div class="btn-group mt">
    <button class="btn btn-lg btn-blick btn-primary" (click)='viewProduct()'>
        View All Products
    </button>
    <button class="btn btn-lg btn-blick btn-danger">
        View All Orders
    </button>
    <button class="btn btn-lg btn-blick btn-info">
        View all Hauliers
    </button>
    <button class="btn btn-lg btn-blick btn-warning">
        View All Customers
    </button>
    <button class="btn btn-lg btn-blick btn-dark">
        Add Contract
    </button>
</div>
<div class="container" *ngIf='productButton'>
<div class="col-md-4 offset-4 mt-3 mb-3">
    <input type="search" name="search" [(ngModel)]='search' class="form-control" placeholder="search here...">
</div>
<div class="alert alert-danger" *ngIf='message'>{{message}}
    <div class="class btn btn-outline-primary" (click)='deleteMessage()'>
        &times;
    </div>
</div>
<div class="col-md-3 float-left" *ngFor='let product of products | filterProducts: search'>
    <div class="card">
        <div class="card-header bg-primary text-light">
            {{product.pname | titlecase}}
        </div>
        <div class="card-body">
            <img [src]="product.imageUrl" alt="product image" height="200px" width="100%">
            <p>{{product.pcost | currency: 'INR'}}</p>
            <p>Product ID -> {{product.prodid}}</p>
        </div>
        <div class="card-footer">
        </div>
    </div>
</div>
</div>
