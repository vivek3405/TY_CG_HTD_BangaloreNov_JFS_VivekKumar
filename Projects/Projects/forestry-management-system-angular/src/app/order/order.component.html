
<!-- buy -->
<div class="alert alert-success" *ngIf='message'>{{message}}</div>
<div class="text-center display-4 text-secondary mt-4">Order Product</div>
<div class="col-md-4 offset-md-4 mt-4 card tex-bold">
    <form #editForm='ngForm' (ngSubmit)='buyProduct(editForm)'>
        <div class="form-group">
            <label for="pname">Product Name</label>
            <input type="text" name="pname" id="pname" class="form-control" #pname='ngModel' required
                [(ngModel)]='prod.pname'>
        </div>
        <div class="form-group">
            <label for="quantity">Quantity</label>
            <input type="text" name="quantity" id="quantity" class="form-control" #quantity='ngModel' ngModel required>
        </div>
        <button type="submit" class="btn btn-primary float-right">
            Order Now!
        </button>
    </form>

</div>
