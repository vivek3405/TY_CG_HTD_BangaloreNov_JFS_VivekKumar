<div class="col-md-4 offset-4 mt-5">
    <input type="text" #id class="form-control mb-3"
     placeholder="Enter ID to navigate">
    <input type="text" #name class="form-control mb-3"
     placeholder="Enter name">    
    <input type="text" #imgURL class="form-control mb-3"
     placeholder="Enter imgURL">  
    <button class="btn btn-primary"
    (click)='goToId(id.value, name.value, imgURL.value)'>
    Go To ID
    </button>
</div>
