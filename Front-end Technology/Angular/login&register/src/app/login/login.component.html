<div class="container card">
    <form #loginForm='ngForm' (ngSubmit)='submitForm(loginForm)'>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" class="form-control" minlength="8" required #email='ngModel'
                ngModel email>
        </div>
        <div *ngIf='email.touched && email.invalid'>
            <div class="alert alert-danger" *ngIf='email.errors.required'>
                This field is mandatory
            </div>
            <div class="alert alert-danger" *ngIf='email.errors.minlength'>
                Minimum 8 character are required
            </div>
            <div class="alert alert-danger" *ngIf='email.errors.email'>
                This field only accepts email
            </div>
        </div>
        <div class="form group">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" class="form-control" #password='ngModel' ngModel
                required pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$">
            <div *ngIf='password.invalid && password.touched'>
                <div class="alert alert-danger" *ngIf='password.errors.required'>
                    this field is mandatory
                </div>
                <div class="alert alert-danger" *ngIf='password.errors.pattern'>
                    4 to 8 characters, should include one uppercase, one lowercase and one number
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="phone">Phone number</label>
            <input type="text" name="phone" id="phone"
            pattern="[0-9]{10}"
            #phone='ngModel' ngModel required class="form-control">
            <div *ngIf='phone.invalid && phone.touched'>
                <div class="alert alert-danger" *ngIf='phone.errors.pattern'>
                    this take only a phone Number
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="date">Date</label>
            <input type="date" name="date" id="date" required
            min="{{todaysDate | date: 'yyyy-MM-dd'}}" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary" [disabled]='loginForm.invalid'>login
        </button>
    </form>
</div>
