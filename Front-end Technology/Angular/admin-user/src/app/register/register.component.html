<div class="alert alert-success" *ngIf='message'>
    {{message}}
</div>
<div class="col-md-4 offset-4 mt-4">
    <form #registerForm='ngForm' (ngSubmit)='register(registerForm)'>
        <div class="form-group">
            <label for="name">name</label>
            <input type="text" class="form-control" name="name" id="name" #name='ngModel' ngModel>
        </div>
        <div class="form-group">
            <label for="email">email</label>
            <input type="email" class="form-control" name="email" id="email" #email='ngModel' ngModel>
        </div>
        <div class="form-group">
            <label for="phone">phone</label>
            <input type="text" class="form-control" name="phone" id="phone" #phone='ngModel' ngModel>
        </div>
        <div class="form-group">
            <label for="gender">gender</label>
            <select class="form-control" name="gender" id="gender" #gender='ngModel' ngModel>
                <option value="male">male</option>
                <option value="female">female</option>
            </select>
        </div>
        <div class="form-group">
            <label for="role">Role</label>
            <select class="form-control" name="role" id="role" #role='ngModel' ngModel>
                <option value="user">user</option>
                <option value="admin">admin</option>
            </select>
        </div>
        <div class="form-group">
            <label for="password">password</label>
            <input type="password" class="form-control" name="password" id="password" #password='ngModel' ngModel>
        </div>
        <div class="btn-group">
            <button type="submit" class="btn btn-outline-success">Register</button>
            <button type="reset" class="btn btn-outline-dark">Reset</button>
        </div>
    </form>
</div>
