<div class="alert alert-danger" *ngIf='error'>
    {{error}}
</div>
<div class="alert alert-success" *ngIf='message'>
    {{message}}
</div>
<div class="col-md-4 offset-md-4 mt-4">
    <form action="" #loginForm= 'ngForm' (ngSubmit)='login(loginForm)'>
        <div class="card">
            <div class="card-header">
                please login
            </div>
            <div class="card-body">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email"
                    #email='ngModel' ngModel class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password"
                    #password='ngModel' ngModel required class="form-control">
                </div>
            </div>
        </div>
        <div class="card-footer">
        <button class="btn btn-outline-primary float-right">login</button>
    </div>
    </form>
</div>
